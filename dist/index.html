<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Clone</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="/index.b1276d39.css">
  <script src="https://kit.fontawesome.com/7976a7248f.js" crossorigin="anonymous"></script>
  <script defer="" src="/index.de158e3a.js"></script>
</head>
<body>

  <!-- main -->
  <section class="main">
    <!-- navBar -->
    <nav class="navBar">
      <div class="navLogo">
        <img src="/logo.c5dd6f41.png" alt="logo" class="navLogo__img">
      </div>
      <div class="navUpperMenu">
        <ul class="navUpperMenu__ul">
          <li class="navUpperMenu__li"><i class="fa-solid fa-house"></i>홈</li>
          <li class="navUpperMenu__li"><i class="fa-solid fa-search"></i>검색하기</li>
          <li class="navUpperMenu__li"><i class="fa-solid fa-book"></i>내 라이브러리</li>
          <li class="navUpperMenu__li"><i class="fa-soPlid fa-square-plus"></i>플레이리스트 만들기</li>
          <li class="navUpperMenu__li"><i class="fa-solid fa-heart"></i>좋아요 표시한 곡</li>
        </ul>
      </div>
      <hr class="navMiddleBar">
      <div class="navLowerMenu">
        <ul class="navLowerMenu__ul">
          <li class="navLowerMenu__li">Mock Up Data</li>
          <li class="navLowerMenu__li">내 플레이리스트 #5</li>
          <li class="navLowerMenu__li">아이유 믹스</li>
        </ul>
        
      </div>
    </nav>
    <!-- body -->
    <section class="body">
      <!-- header -->
      <header class="header">
        header
        <div class="prevAndNextBtns"></div>
        <div class="profile"></div>
        <div class="ad"></div>
      </header>

      <!-- boxes -->
      <section class="boxes">
        boxes
      </section>

    </section> <!-- .body END-->
  </section> <!-- .main END-->

  <!-- playbackPannel -->
  <footer class="playbackPannel">
    <div class="leftSongInfo">
      <img src="/macmiller.fc94d691.jpg" alt="" class="leftSongInfo__albumCover">
      <div class="leftSongInfo__songInfoBox">
        <p class="songInfoBox__title">Everybody</p>
        <p class="songInfoBox__artist">Mac Miller</p>
      </div>
      
      <button class="leftSongInfo__like playbackPannel__btns">
        <i class="fa-solid fa-solid--green-off fa-heart"></i>
      </button>
      <button class="leftSongInfo__pip playbackPannel__btns">
        <i class="fa-solid fa-solid--green-off fa-window-restore"></i>
      </button>
    </div>

    <div class="middlePlayBack">
      <div class="middlePlayBack__upperBox">
        <button class="middlePlayBack__shuffle playbackPannel__btns ">
          <i class="fa-solid fa-solid--green-off fa-shuffle"></i>
        </button>
        <button class="middlePlayBack__prevSong playbackPannel__btns">
          <i class="fa-solid fa-backward-step"></i>
        </button>
        <button class="middlePlayBack__playAndPause playbackPannel__btns">
          <i class="fa-solid fa-play"></i>
        </button>
        <button class="middlePlayBack__nextSong playbackPannel__btns">
          <i class="fa-solid fa-forward-step"></i>
        </button>
        <button class="middlePlayBack__repeat playbackPannel__btns">
          <i class="fa-solid fa-solid--green-off fa-repeat"></i>
        </button>
      </div>
      <div class="middlePlayBack__lowerBox">
        <p class="middlePlayBack__currentTime middlePlayBack__timeFont">0:00</p>
        <div class="middlePlayback__timeline bars"></div>
        <p class="middlePlayBack__amoutTime middlePlayBack__timeFont">4:27</p>
      </div>
    </div>

    <div class="rightListeningOptions">
      <button class="rightListeningOptions__lyrics playbackPannel__btns">
        <i class="fa-solid fa-solid--green-off fa-microphone"></i>
      </button>
      <button class="rightListeningOptions__playlist playbackPannel__btns">
        <i class="fa-solid fa-solid--green-off fa-bars"></i>
      </button>
      <button class="rightListeningOptions__devices playbackPannel__btns">
        <i class="fa-solid fa-hard-drive"></i>
      </button>
      <button class="rightListeningOptions__volume playbackPannel__btns">
        <i class="fa-solid fa-volume-low"></i>
      </button>
      <div class="rightListeningOptions__volumeBar playbackPannel__btns bars">
        
      </div>
      <div class="rightListeningOptions__fullSize playbackPannel__btns">
        <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
      </div>
    </div>
  </footer>

</body>
</html>
